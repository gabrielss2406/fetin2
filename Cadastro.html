    <script>
      $(() => {
          $("#submit").click(()=>{

      function cadastrar(){
        let nome = document.getElementById('nome_cad').value;
        let data_nasc = document.getElementById('data_cad').value;
        let cpf = document.getElementById('cpf_cad').value;
        let tel = document.getElementById('tel_cad').value;
        let pais = document.getElementById('pais_cad').value;
        let estado = document.getElementById('estado_cad').value;
        let cidade = document.getElementById('cidade_cad').value;
        let bairro = document.getElementById('bairro_cad').value;
        let email = document.getElementById('email_cad').value;
        let senha = document.getElementById('senha_cad').value;
        let senha2 = document.getElementById('senha2_cad').value;

        if(!document.getElementById("box").checked){
          var req = {
          nome: nome,
          data_nasc: data_nasc,
          cpf: cpf,
          telefone: tel,
          pais: pais,
          estado: estado,
          cidade: cidade,
          bairro: bairro,
          email: email,
          senha: senha,
          senha2: senha2,
          e_trabalhador: 0
          }
        }else{
          let tipo = document.getElementById("prof").value
          //let descricao = document.getElementById("").value

          var req = {
          nome: nome,
          data_nasc: data_nasc,
          cpf: cpf,
          telefone: tel,
          pais: pais,
          estado: estado,
          cidade: cidade,
          bairro: bairro,
          email: email,
          senha: senha,
          senha2: senha2,
          e_trabalhador: 1,
          tipo: tipo
          //descricao: descricao
          }
        }

        console.log(req)
        $.post('http://localhost:3002/cadastro', req, (res)=>{
          if(res.erros){
            res.erros.forEach(element => {
              alert(element.texto)
            });
          }else{
            alert("Cadastrado com êxito!")
          }
        })
      }
