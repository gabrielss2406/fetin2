    <script>
      $(() => {
          $("#submit").click(()=>{
            recuperar()
          })
      })
      function recuperar(){
        let senha = document.getElementById('senha').value;
        let senha2 = document.getElementById('senha2').value;
        let req = {
          nova_senha: senha,
          nova_senha2: senha2
        }
        console.log(window.location.href)
        $.post(window.location.href, req, (res)=>{
          console.log(res)
          if(res)
            alert(res)
          else
            alert("Email enviado com sucesso!")
        })
      }
