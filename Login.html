                <h1>Login</h1>
                <p>
                  <label for="email_login">Seu e-mail</label>
                  <input id="email_login" name="email_login" required="required" type="text" placeholder="Email">

                <p>

  <script>
    $(() => {
        $("#submit").click(()=>{
          logar()
        })
    })
    function logar(){
      let email = document.getElementById('email_login').value;
      let senha = document.getElementById('senha_login').value;
      let req = {
        email: email,
        senha: senha
      }
      $.post('http://localhost:3002/login', req, (res)=>{
        if(!res.auth){
          res.erros.forEach(element => {
            alert(element.texto)
          });
        }else{
          window.location.href = "http://localhost:3002/chat"
        }
      })
    }
  </script>
